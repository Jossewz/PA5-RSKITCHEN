<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Mesas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    .volver-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #2196F3;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 3px;
    }

    .volver-btn:hover {
      background-color: #1976D2;
    }

    h1 {
      color: #333;
      margin-top: 60px; /* se baja el título para no tapar el botón */
    }

    h2 {
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .mensajes p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<a href="home" class="volver-btn">Volver</a>

<h1>Gestión de Mesas</h1>

<!-- Formulario para crear nueva mesa -->
<h2>Crear nueva mesa</h2>
<form action="/mesa/crear" method="post">
  <label for="num">Número de mesa:</label>
  <input type="number" id="num" name="num"
         th:value="${nuevaMesa.num}" required min="1" max="50">

  <label for="meseroId">ID del mesero:</label>
  <input type="text" id="meseroId" name="meseroId"
         th:value="${nuevaMesa.meseroId}" required>

  <button type="submit">Crear Mesa</button>
</form>

<div class="mensajes">
  <p style="color: green;" th:text="${mensajeExito}"></p>
  <p style="color: red;" th:text="${mensajeError}"></p>
</div>

<!-- Listado de mesas -->
<h2>Mesas existentes</h2>
<table>
  <thead>
  <tr>
    <th>Número</th>
    <th>Mesero ID</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="mesa : ${listar}">
    <td th:text="${mesa.num}"></td>
    <td th:text="${mesa.meseroId}"></td>
    <td><a th:href="@{/mesa/{id}(id=${mesa.id})}">Ver detalles</a></td>
  </tr>
  </tbody>
</table>

</body>
</html>
