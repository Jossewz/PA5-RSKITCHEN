<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Mesa</title>
</head>
<body>
<h1>Formulario de Mesa</h1>
<form id="mesaForm">
    <label for="num">Número de mesa:</label>
    <input type="number" id="num" name="num" required><br><br>

    <label for="ocupado">¿Ocupado?</label>
    <input type="checkbox" id="ocupado" name="ocupado"><br><br>

    <label for="meseroId">ID del mesero:</label>
    <input type="text" id="meseroId" name="meseroId"><br><br>

    <label for="pedidosId">IDs de pedidos (separados por coma):</label>
    <input type="text" id="pedidosId" name="pedidosId"><br><br>

    <button type="submit">Guardar Mesa</button>
</form>

<script>
    document.getElementById("mesaForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const data = {
            num: parseInt(document.getElementById("num").value),
            ocupado: document.getElementById("ocupado").checked,
            meseroId: document.getElementById("meseroId").value,
            pedidosId: document.getElementById("pedidosId").value
                .split(",")
                .map(id => id.trim())
                .filter(id => id.length > 0)
        };

        fetch("/mesa", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (response.ok) {
                alert("Mesa guardada correctamente.");
                document.getElementById("mesaForm").reset();
            } else {
                alert("Error al guardar la mesa.");
            }
        });
    });
</script>
</body>
</html>
