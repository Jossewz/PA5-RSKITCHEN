<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body {
          background-color: white;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          height: 100vh;
          position: relative;
        }

        .volver-button {
          position: absolute;
          top: 20px;
          left: 20px;
          background-color: #87CEEB;
          color: black;
          padding: 10px 20px;
          border: none;
          border-radius: 12px;
          text-decoration: none;
          font-weight: bold;
          transition: background-color 0.3s ease;
        }

        .volver-button:hover {
          background-color: #68b3d8;
        }

        .register-container {
          background-color: #1a1a1a;
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 0 20px rgba(135, 206, 235, 0.4);
          width: 320px;
          text-align: center;
          color: white;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        .register-container h2 {
          margin-bottom: 30px;
          color: #87CEEB;
        }

        .input {
          width: 100%;
          border: none;
          outline: none;
          border-radius: 15px;
          padding: 1em;
          margin-bottom: 20px;
          background-color: #ccc;
          box-shadow: inset 2px 5px 10px rgba(0,0,0,0.3);
          transition: 300ms ease-in-out;
        }

        .input:focus {
          background-color: white;
          transform: scale(1.05);
          box-shadow: 13px 13px 100px #969696,
                      -13px -13px 100px #ffffff;
        }

        .register-button {
          background-color: #87CEEB;
          color: black;
          padding: 0.8em 2em;
          border: none;
          border-radius: 15px;
          cursor: pointer;
          transition: background-color 0.3s ease;
          width: 100%;
        }

        .register-button:hover {
          background-color: #68b3d8;
        }
    </style>
</head>
<body>

<a href="/login" class="volver-button">Volver</a>

<div class="register-container">
    <h2>Crear Cuenta</h2>
    <form action="/registrar" method="POST">
        <input type="text" name="nombre" class="input" placeholder="Nombre completo" required>
        <input type="email" name="correo" class="input" placeholder="Correo electrónico" required>
        <input type="password" name="password" class="input" placeholder="Contraseña" required>
        <button type="submit" class="register-button">Registrar</button>
    </form>
</div>

</body>
</html>
