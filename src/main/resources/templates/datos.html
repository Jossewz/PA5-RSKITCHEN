<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/datos.css}">
    <title>Prueba Modelo Weka</title>
</head>
<body>
<nav class="menu-bar">
    <ul>
        <li><a href="/home" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Inicio</a></li>
        <li><a href="/mesa" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Mesa</a></li>
        <li><a href="/pedidos" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Pedidos</a></li>
        <li><a href="/factura" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Facturas</a></li>
        <li><a href="/mesero" sec:authorize="hasAuthority('ROLE_ADMIN')">Mesero</a></li>
        <li><a href="/platillos" sec:authorize="hasAuthority('ROLE_ADMIN')">Platillos</a></li>
        <li><a href="/datos" class="active" sec:authorize="hasAuthority('ROLE_ADMIN')">Datos</a></li>
        <li class="logout-nav">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Cerrar Sesi√≥n</button>
            </form>
        </li>
    </ul>
</nav>

<h1>üîç Prueba del Modelo Weka</h1>

<button id="btnPrediccion">Probar Modelo</button>

<div id="resultado">Esperando resultado...</div>

<script>
    document.getElementById("btnPrediccion").addEventListener("click", async () => {
        try {
            const res = await fetch("/weka");
            if (!res.ok) throw new Error("Error en la petici√≥n: " + res.status);
            const texto = await res.text();
            document.getElementById("resultado").innerText = texto;
        } catch (err) {
            document.getElementById("resultado").innerText = "‚ùå " + err.message;
        }
    });
</script>
</body>
</html>
