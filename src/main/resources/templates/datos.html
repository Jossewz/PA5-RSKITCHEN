<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prueba Modelo Weka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            min-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>üîç Prueba del Modelo Weka</h1>

<button id="btnPrediccion">Probar Modelo</button>

<div id="resultado">Esperando resultado...</div>

<script>
    document.getElementById("btnPrediccion").addEventListener("click", async () => {
        try {
            const res = await fetch("/weka");
            if (!res.ok) throw new Error("Error en la petici√≥n: " + res.status);
            const texto = await res.text();
            document.getElementById("resultado").innerText = texto;
        } catch (err) {
            document.getElementById("resultado").innerText = "‚ùå " + err.message;
        }
    });
</script>
</body>
</html>
