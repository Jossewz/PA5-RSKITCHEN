<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Facturas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    .total { font-weight: bold; text-align: right; }
    @media print {
      button { display: none; }
    }
    .detalle-factura {
      margin-top: 40px;
      border-top: 2px solid #444;
      padding-top: 20px;
    }
    .volver-btn {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      color: #333;
      border: 1px solid #333;
      padding: 5px 10px;
      border-radius: 4px;
    }
    .volver-btn:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
<a th:href="@{/home}" class="volver-btn">Volver</a>

<h1>Listado de Facturas</h1>
<table>
  <thead>
  <tr>
    <th>Mesa</th>
    <th>Mesero</th>
    <th>Fecha</th>
    <th>Total</th>
    <th>Acción</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="factura : ${facturas}">
    <td th:text="${factura.mesaNum}">Número de mesa</td>
    <td th:text="${factura.meseroName}"></td>
    <td th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy HH:mm')}"></td>
    <td th:text="${#numbers.formatDecimal(factura.total, 1, 'COMMA', 2, 'POINT')}"></td>
    <td>
      <a th:href="@{'/factura/' + ${factura.id}}">Ver detalle</a>
    </td>
  </tr>
  </tbody>
</table>

<div class="detalle-factura" th:if="${factura != null}">
  <h2>Factura Detalle</h2>
  <p><strong>Mesa:</strong> <span th:text="${factura.mesaNum}"></span></p>
  <p><strong>Mesero:</strong> <span th:text="${factura.meseroName}"></span></p>
  <p><strong>Fecha:</strong> <span th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy HH:mm')}"></span></p>

  <table>
    <thead>
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio Unitario</th>
      <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${factura.items}">
      <td th:text="${item.name}"></td>
      <td th:text="${item.unidades}"></td>
      <td th:text="${#numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')}"></td>
      <td th:text="${#numbers.formatDecimal(item.price * item.unidades, 1, 'COMMA', 2, 'POINT')}"></td>
    </tr>
    </tbody>
  </table>

  <p class="total">Total: <span th:text="${#numbers.formatDecimal(factura.total, 1, 'COMMA', 2, 'POINT')}"></span></p>

  <div style="margin-top: 20px; text-align: center;">
    <button onclick="window.print()">Imprimir o Guardar como PDF</button>
  </div>
</div>

</body>
</html>
