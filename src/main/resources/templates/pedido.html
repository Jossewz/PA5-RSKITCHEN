<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Pedido</title>

</head>
<body>

<div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
  <a th:href="@{/home}" style="display: inline-block; margin-bottom: 20px;">← Volver</a>

  <h1 style="color: #2c3e50;">Nuevo Pedido</h1>

  <div th:if="${error}" style="color: white; background-color: #e74c3c; padding: 10px; border-radius: 4px; margin-bottom: 15px;"
       th:text="${error}"></div>
  <div th:if="${param.exito}" style="color: white; background-color: #2ecc71; padding: 10px; border-radius: 4px; margin-bottom: 15px;"
       th:text="${param.exito}"></div>

  <form th:action="@{/pedidos}" method="post" th:object="${pedido}">

    <div class="form-group">
      <label for="mesaId" style="display: block; margin-bottom: 5px; font-weight: bold;">Mesa:</label>
      <select class="form-control" id="mesaId" th:field="*{mesaId}" required>
        <option value="">-- Seleccione una mesa --</option>
        <option th:each="mesa : ${mesas}"
                th:value="${mesa.id}"
                th:text="'Mesa ' + ${mesa.num} + (${mesa.ocupado} ? ' (Ocupada)' : '')"
                th:disabled="${mesa.ocupado}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="meseroId" style="display: block; margin-bottom: 5px; font-weight: bold;">Mesero:</label>
      <select class="form-control" id="meseroId" th:field="*{meseroId}" required>
        <option value="">-- Seleccione un mesero --</option>
        <option th:each="mesero : ${meseros}"
                th:value="${mesero.id}"
                th:text="${mesero.name}"></option>
      </select>
    </div>

    <h3 style="margin-top: 25px; color: #2c3e50;">Menú</h3>
    <div class="platillo-container">
      <div th:each="platillo : ${platillos}" class="platillo-item">
        <div style="display: flex; align-items: center; margin-bottom: 8px;">
          <input type="checkbox"
                 name="platillosSeleccionados"
                 th:value="${platillo.id}"
                 id="platillo_${platillo.id}"
                 style="margin-right: 10px;">
          <label th:for="'platillo_' + ${platillo.id}" style="flex-grow: 1;">
            <strong th:text="${platillo.name}"></strong>
            <span th:text="${' - $' + #numbers.formatDecimal(platillo.price, 1, 2)}"></span>
          </label>
        </div>
        <div>
          <label>Cantidad:</label>
          <input type="number"
                 th:name="'cantidad_' + ${platillo.id}"
                 min="1"
                 value="1"
                 class="cantidad-input">
        </div>
      </div>
    </div>

    <div class="total-section">
      <strong>Nota:</strong> El total se calculará automáticamente al procesar el pedido.
    </div>

    <button type="submit"
            style="padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em;">
      Crear Pedido
    </button>
  </form>

  <h2 style="margin-top: 30px; color: #2c3e50;">Últimos Pedidos</h2>

  <div th:if="${pedidosRecientes != null and !pedidosRecientes.isEmpty()}">
    <div th:each="pedido : ${pedidosRecientes}" class="pedido-card" style="border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 6px;">
      <h3 style="margin-top: 0;">Pedido #<span th:text="${pedido.id.substring(0, 8)}"></span></h3>
      <p><strong>Mesa:</strong> <span th:text="${pedido.mesaNum}"></span></p>
      <p><strong>Mesero:</strong> <span th:text="${pedido.meseroName}"></span></p>
      <p><strong>Fecha:</strong> <span th:text="${#temporals.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}"></span></p>
      <p><strong>Total:</strong> <span th:text="${'$' + #numbers.formatDecimal(pedido.total, 1, 2)}"></span></p>

      <h4 style="margin-bottom: 5px;">Items:</h4>
      <ul class="item-list">
        <li th:each="item : ${pedido.items}">
          <span th:text="${item.name}"></span> -
          Cantidad: <span th:text="${item.cant}"></span> -
          <span th:text="${'$' + #numbers.formatDecimal(item.price, 1, 2)}"></span>
        </li>
      </ul>

      <div style="margin-top: 10px;">
        <a th:href="@{'/pedidos/editar/' + ${pedido.id}}"
           style="padding: 6px 12px; background-color: #2980b9; color: white; border-radius: 4px; text-decoration: none; margin-right: 10px;">
          Editar
        </a>
        <a th:href="@{'/pedidos/eliminar/' + ${pedido.id}}"
           style="padding: 6px 12px; background-color: #c0392b; color: white; border-radius: 4px; text-decoration: none;"
           onclick="return confirm('¿Seguro que desea eliminar este pedido?');">
          Eliminar
        </a>
      </div>
    </div>
  </div>

  <div th:if="${pedidosRecientes == null or pedidosRecientes.isEmpty()}"
       style="padding: 15px; background: #f5f5f5; border-radius: 4px;">
    No hay pedidos recientes
  </div>
</div>

</body>
</html>
