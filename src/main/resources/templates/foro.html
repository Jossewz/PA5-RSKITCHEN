<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón Premium | Quejas y Sugerencias</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
          --primary-color: #1a1a1a;
          --secondary-color: #87CEEB;
          --accent-color: #4682B4;
          --danger-color: #e74c3c;
          --success-color: #2ecc71;
          --light-color: #ffffff;
          --dark-color: #333333;
          --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          --transition: all 0.3s ease;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
          margin: 0;
          padding: 0;
          color: var(--dark-color);
          min-height: 100vh;
        }

        header {
          background: rgba(255, 255, 255, 0.95);
          color: var(--primary-color);
          padding: 15px 40px;
          position: fixed;
          width: 100%;
          top: 0;
          left: 0;
          z-index: 1000;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: var(--shadow);
          border-bottom: 1px solid rgba(26, 26, 26, 0.1);
        }

        nav {
          display: flex;
          gap: 25px;
        }

        nav a {
          color: var(--primary-color);
          text-decoration: none;
          font-weight: 600;
          font-size: 1rem;
          position: relative;
          padding: 5px 0;
          transition: var(--transition);
        }

        nav a::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 0;
          height: 2px;
          background: var(--secondary-color);
          transition: var(--transition);
        }

        nav a:hover {
          color: var(--accent-color);
        }

        nav a:hover::after {
          width: 100%;
        }

        .container {
          max-width: 900px;
          margin: 120px auto 40px;
          padding: 40px;
          background: rgba(255, 255, 255, 0.95);
          border-radius: 15px;
          box-shadow: var(--shadow);
          animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        h1 {
          text-align: center;
          color: var(--primary-color);
          font-family: 'Montserrat', sans-serif;
          font-size: 2.5rem;
          margin-bottom: 20px;
          position: relative;
        }

        h1::after {
          content: '';
          display: block;
          width: 100px;
          height: 4px;
          background: var(--secondary-color);
          margin: 15px auto;
          border-radius: 2px;
        }

        h2 {
          text-align: center;
          color: var(--primary-color);
          font-size: 1.8rem;
          margin: 30px 0 20px;
          position: relative;
        }

        h2::after {
          content: '';
          display: block;
          width: 60px;
          height: 3px;
          background: var(--secondary-color);
          margin: 10px auto;
          border-radius: 2px;
        }

        .form-section {
          margin-bottom: 40px;
          padding: 30px;
          background: rgba(255, 255, 255, 0.8);
          border-radius: 12px;
          box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
          border: 1px solid rgba(0,0,0,0.05);
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 20px;
        }

        input, textarea {
          width: 100%;
          padding: 15px 20px;
          margin: 5px 0;
          border: 1px solid rgba(0, 0, 0, 0.1);
          border-radius: 8px;
          font-size: 1rem;
          background: rgba(255, 255, 255, 0.9);
          transition: var(--transition);
        }

        input:focus, textarea:focus {
          outline: none;
          border-color: var(--secondary-color);
          box-shadow: 0 0 0 3px rgba(135, 206, 235, 0.3);
        }

        textarea {
          min-height: 150px;
          resize: vertical;
        }

        button {
          padding: 16px 30px;
          background: var(--primary-color);
          color: white;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          font-size: 1.1rem;
          font-weight: 600;
          transition: var(--transition);
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
        }

        button:hover {
          background: var(--accent-color);
          transform: translateY(-3px);
          box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .comments-section {
          border-top: 1px solid rgba(0, 0, 0, 0.1);
          padding-top: 30px;
        }

        .comment {
          margin: 20px 0;
          padding: 25px;
          background: white;
          border-radius: 10px;
          box-shadow: var(--shadow);
          transition: var(--transition);
          border-left: 4px solid var(--secondary-color);
          animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .comment:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .comment strong {
          color: var(--primary-color);
          font-size: 1.2rem;
          display: block;
          margin-bottom: 10px;
        }

        .comment p {
          line-height: 1.6;
          color: var(--dark-color);
        }

        .comment-date {
          display: block;
          margin-top: 15px;
          font-size: 0.8rem;
          color: #7f8c8d;
          text-align: right;
        }

        .success-message, .error-message {
          padding: 15px 20px;
          border-radius: 8px;
          margin: 20px 0;
          text-align: center;
          font-weight: 600;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          animation: fadeIn 0.5s;
        }

        .success-message {
          background-color: rgba(46, 204, 113, 0.1);
          color: var(--success-color);
          border: 1px solid var(--success-color);
        }

        .error-message {
          background-color: rgba(231, 76, 60, 0.1);
          color: var(--danger-color);
          border: 1px solid var(--danger-color);
        }

        .empty-state {
          text-align: center;
          padding: 40px;
          color: #95a5a6;
        }

        .empty-state i {
          font-size: 3rem;
          margin-bottom: 20px;
          color: var(--secondary-color);
        }

        .floating-btn {
          position: fixed;
          bottom: 30px;
          right: 30px;
          width: 60px;
          height: 60px;
          background: var(--primary-color);
          color: white;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 1.5rem;
          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
          cursor: pointer;
          z-index: 100;
          transition: var(--transition);
        }

        .floating-btn:hover {
          background: var(--accent-color);
          transform: scale(1.1);
          box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        @media (max-width: 992px) {
          .container {
            margin: 120px 20px 40px;
            padding: 30px;
          }
        }

        @media (max-width: 768px) {
          header {
            padding: 12px 20px;
            flex-direction: column;
            gap: 10px;
          }

          nav {
            gap: 15px;
          }

          .container {
            margin-top: 140px;
            padding: 25px;
          }

          h1 {
            font-size: 2rem;
          }

          .form-section {
            padding: 20px;
          }
        }

        @media (max-width: 576px) {
          nav {
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
          }

          .container {
            padding: 20px;
            margin-top: 160px;
          }

          .comment {
            padding: 20px;
          }

          button {
            padding: 14px 20px;
          }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <a href="/home"><i class="fas fa-home"></i> Inicio</a>

    </nav>
</header>

<div class="container">
    <h1><i class="fas fa-comment-dots"></i> Buzón de Quejas</h1>
    <p style="text-align: center; margin-bottom: 30px; color: #5D6D7E;">Tu opinión nos ayuda a mejorar nuestro servicio</p>

    <div class="success-message" th:if="${message}">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <div class="error-message" th:if="${errorMessage}">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <div class="form-section">
        <form action="/foro" method="post">
            <div>
                <input type="text" name="Fnombre" placeholder="Tu nombre" required>
            </div>
            <div>
                <textarea name="Fcomentario" placeholder="Describe tu problema o sugerencia..." required></textarea>
            </div>
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Enviar
            </button>
        </form>
    </div>

    <div class="comments-section" id="comments-section">
        <h2><i class="fas fa-comments"></i> Comentarios</h2>

        <div th:if="${foros.empty}">
            <div class="empty-state">
                <i class="fas fa-comment-slash"></i>
                <h3>No hay comentarios aún</h3>
                <p>Sé el primero en compartir tu opinión</p>
            </div>
        </div>

        <div th:each="foro : ${foros}" th:object="${foro}">
            <div class="comment">
                <strong th:text="*{Fnombre}"></strong>
                <p th:text="*{Fcomentario}"></p>
                <span class="comment-date" th:text="|Enviado el ${#dates.format(foro.fecha, 'dd/MM/yyyy HH:mm')}|"></span>
            </div>
        </div>
    </div>
</div>

<a href="#comments-section" class="floating-btn">
    <i class="fas fa-comments"></i>
</a>

<script>

    document.querySelector('form').addEventListener('submit', function(e) {
      const btn = this.querySelector('button');
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
      btn.disabled = true;
    });

    const comments = document.querySelectorAll('.comment');
    comments.forEach((comment, index) => {
      comment.style.animationDelay = `${index * 0.1}s`;
    });
</script>
</body>
</html>
