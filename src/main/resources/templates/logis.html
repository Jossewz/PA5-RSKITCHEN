<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | RS Kitchen</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          height: 100vh;
          background: linear-gradient(135deg, #74b9ff, #2d3436);
          background-size: cover;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
        }

        /* Elementos decorativos de fondo */
        .bg-bubble {
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.1);
          z-index: 0;
        }

        .bg-bubble:nth-child(1) {
          width: 80px;
          height: 80px;
          top: 10%;
          left: 10%;
          animation: float 15s infinite ease-in-out;
        }

        .bg-bubble:nth-child(2) {
          width: 120px;
          height: 120px;
          top: 70%;
          left: 80%;
          animation: float 18s infinite ease-in-out reverse;
        }

        .bg-bubble:nth-child(3) {
          width: 60px;
          height: 60px;
          top: 20%;
          left: 85%;
          animation: float 12s infinite ease-in-out;
        }

        @keyframes float {
          0%, 100% {
            transform: translateY(0) translateX(0);
          }
          25% {
            transform: translateY(-20px) translateX(10px);
          }
          50% {
            transform: translateY(0) translateX(20px);
          }
          75% {
            transform: translateY(20px) translateX(10px);
          }
        }

        /* Botón de registro */
        .register-button {
          position: absolute;
          top: 30px;
          left: 30px;
          background-color: rgba(255, 255, 255, 0.2);
          color: white;
          padding: 12px 25px;
          border: 1px solid rgba(255, 255, 255, 0.3);
          border-radius: 50px;
          text-decoration: none;
          font-weight: 600;
          transition: all 0.4s ease;
          box-shadow: 0 4px 15px rgba(0,0,0,0.2);
          backdrop-filter: blur(5px);
          z-index: 10;
        }

        .register-button:hover {
          background-color: rgba(255, 255, 255, 0.3);
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Contenedor principal */
        .login-container {
          background: rgba(26, 26, 26, 0.85);
          padding: 45px 40px;
          border-radius: 25px;
          box-shadow: 0 15px 35px rgba(0,0,0,0.5);
          width: 380px;
          text-align: center;
          color: white;
          backdrop-filter: blur(10px);
          animation: aparecer 0.8s ease forwards;
          opacity: 0;
          position: relative;
          z-index: 1;
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes aparecer {
          0% {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
          }
          100% {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }

        /* Logo */
        .login-logo {
          width: 200px;
          margin-bottom: 20px;
          filter: drop-shadow(0px 6px 10px rgba(0,0,0,0.4));
          transition: transform 0.3s ease;
        }

        .login-logo:hover {
          transform: scale(1.05);
        }

        .login-container h2 {
          margin-bottom: 30px;
          color: #87CEEB;
          font-size: 28px;
          font-weight: 600;
          letter-spacing: 0.5px;
        }

        /* Formulario */
        .form-group {
          margin-bottom: 25px;
          text-align: left;
        }

        .form-label {
          display: block;
          margin-bottom: 8px;
          font-size: 14px;
          color: #aaa;
          font-weight: 500;
        }

        .input {
          width: 100%;
          border: none;
          outline: none;
          border-radius: 12px;
          padding: 16px 18px;
          background-color: #2e2e2e;
          color: white;
          font-size: 16px;
          transition: all 0.3s ease;
          box-shadow: inset 2px 2px 5px #141414, inset -2px -2px 5px #3a3a3a;
          border: 1px solid transparent;
        }

        .input::placeholder {
          color: #777;
        }

        .input:focus {
          background-color: #3a3a3a;
          transform: scale(1.02);
          box-shadow: 0 0 0 2px rgba(135, 206, 235, 0.5),
                      inset 2px 2px 5px #141414,
                      inset -2px -2px 5px #3a3a3a;
          border-color: #87CEEB;
        }

        /* Botón de login */
        .login-button {
          background: linear-gradient(135deg, #87CEEB, #68b3d8);
          color: black;
          padding: 16px 20px;
          border: none;
          border-radius: 12px;
          cursor: pointer;
          transition: all 0.4s ease;
          width: 100%;
          font-size: 16px;
          font-weight: 600;
          box-shadow: 0 5px 15px rgba(0,0,0,0.3);
          position: relative;
          overflow: hidden;
        }

        .login-button:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .login-button:active {
          transform: translateY(0);
        }

        .login-button::after {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
          transition: left 0.5s;
        }

        .login-button:hover::after {
          left: 100%;
        }

        /* Mensaje de error */
        .error-message {
          color: #ff6b6b;
          margin-top: 15px;
          padding: 10px;
          background-color: rgba(255, 107, 107, 0.1);
          border-radius: 8px;
          border-left: 3px solid #ff6b6b;
          font-size: 14px;
          animation: shake 0.5s ease;
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        /* Enlace de ayuda */
        .help-links {
          margin-top: 25px;
          font-size: 14px;
        }

        .help-links a {
          color: #87CEEB;
          text-decoration: none;
          transition: color 0.3s ease;
        }

        .help-links a:hover {
          color: #68b3d8;
          text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
          .login-container {
            width: 90%;
            padding: 30px 25px;
          }

          .register-button {
            top: 20px;
            left: 20px;
            padding: 10px 20px;
          }
        }
    </style>
</head>
<body>
<!-- Elementos decorativos de fondo -->
<div class="bg-bubble"></div>
<div class="bg-bubble"></div>
<div class="bg-bubble"></div>

<!-- Contenedor principal -->
<div class="login-container">
    <!-- Logo -->
    <img th:src="@{/img/logo.png}" alt="RS Kitchen" class="login-logo">

    <h2>Iniciar Sesión</h2>

    <form action="/login" method="POST">
        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="text" name="username" class="input" placeholder="tu@email.com" required>
        </div>

        <div class="form-group">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="input" placeholder="••••••••" required>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="login-button">Entrar</button>
    </form>

    <div th:if="${param.error}" class="error-message">
        Usuario o contraseña incorrectos
    </div>


</div>
</body>
</html>
