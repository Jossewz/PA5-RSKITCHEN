<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<a href="/home" class="volver">Volver</a>
<body class="bg-gray-100 p-6">

<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-bold mb-4">Gestión de Productos</h1>


  <div class="mb-6">
    <form th:action="@{/producto/guardar}" method="post" th:object="${productoForm}">
      <input type="hidden" th:field="*{id}" />

      <div>
        <label class="block">Nombre:</label>
        <input type="text" th:field="*{name}" class="w-full border px-2 py-1 rounded"/>
      </div>

      <div>
        <label class="block">Cantidad:</label>
        <input type="number" th:field="*{cant}" class="w-full border px-2 py-1 rounded"/>
      </div>

      <div>
        <label class="block">Precio:</label>
        <input type="number" step="0.01" th:field="*{price}" class="w-full border px-2 py-1 rounded"/>
      </div>

      <div>
        <label class="block">Stock:</label>
        <input type="text" th:field="*{stock}" class="w-full border px-2 py-1 rounded"/>
      </div>

      <div class="col-span-2">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
          <span th:text="${productoForm.id != null} ? 'Actualizar' : 'Guardar'"></span>
        </button>
      </div>
    </form>
  </div>

  <!-- Tabla de productos -->
  <table class="w-full table-auto bg-white rounded shadow">
    <thead class="bg-gray-200">
    <tr>
      <th class="px-4 py-2">Nombre</th>
      <th class="px-4 py-2">Cantidad</th>
      <th class="px-4 py-2">Precio</th>
      <th class="px-4 py-2">Stock</th>
      <th class="px-4 py-2">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}" class="text-center border-b">
      <td th:text="${producto.name}" class="px-4 py-2"></td>
      <td th:text="${producto.cant}" class="px-4 py-2"></td>
      <td th:text="${producto.price}" class="px-4 py-2"></td>
      <td th:text="${producto.stock}" class="px-4 py-2"></td>
      <td class="px-4 py-2 space-x-2">
        <a th:href="@{'/producto/editar/' + ${producto.id}}"
           class="text-blue-500 hover:underline">Editar</a>
        <a th:href="@{'/producto/eliminar/' + ${producto.id}}"
           class="text-red-500 hover:underline"
           onclick="return confirm('¿Eliminar este producto?')">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
