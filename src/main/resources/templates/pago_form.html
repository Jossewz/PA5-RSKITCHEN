<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pago de Factura</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 300px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #4caf50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #43a047; }
    </style>
</head>
<body>
<form th:action="@{/pagos/procesar}" method="post">
    <h2>Registrar Pago</h2>
    <input type="hidden" name="facturaId" th:value="${factura.id}" />

    <label>Método de pago:</label>
    <input type="radio" name="metodo" value="Efectivo" required> Efectivo<br>
    <input type="radio" name="metodo" value="Tarjeta débito"> Tarjeta débito<br>
    <input type="radio" name="metodo" value="Tarjeta crédito"> Tarjeta crédito<br>

    <label>Monto:</label>
    <input type="number" step="0.01" name="monto" th:value="${factura.total}" required>

    <label>¿Imprimir copia?</label>
    <input type="checkbox" name="imprimirCopia"><br>

    <button type="submit">Confirmar Pago</button>
</form>
</body>
</html>
