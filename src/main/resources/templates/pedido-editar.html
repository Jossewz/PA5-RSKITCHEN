<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Pedido</title>
    <style>
        /* Tu mismo estilo, sin cambios */
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .item-existente {
            margin-bottom: 10px;
            padding: 10px;
            background: #eef5fb;
            border-radius: 5px;
        }
        .flex-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 10px;
        }
        .flex-row > * {
            flex: 1;
        }
        button[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/pedidos/editar}" method="post">
        <input type="hidden" name="id" th:value="${pedido.id}" />
        <input type="hidden" name="mesaId" th:value="${pedido.mesaId}" />

        <label>Mesa actual:</label>
        <div style="background-color: #f8f9fa; padding: 8px; border-radius: 4px;">
            <span th:if="${mesaActual != null}" th:text="'Mesa ' + ${mesaActual.num}"></span>
            <span th:if="${mesaActual == null}">No asignada</span>
        </div>

        <label>Platillos existentes:</label>
        <div th:each="item : ${pedido.items}" class="item-existente">
            <div class="flex-row">
                <input type="hidden" name="itemsExistentes" th:value="${item.productId}" />
                <input type="text" th:value="${item.name}" disabled />
                <input type="number" name="cantidadesExistentes" th:value="${item.unidades}" min="1" />
            </div>
        </div>

        <label>Agregar nuevos platillos:</label>
        <div class="flex-row" th:each="i : ${#numbers.sequence(0, 2)}">
            <select name="nuevosPlatillos">
                <option value="">Seleccione un platillo</option>
                <option th:each="platillo : ${platillosDisponibles}" th:value="${platillo.id}" th:text="${platillo.name}"></option>
            </select>
            <input type="number" name="nuevasCantidades" min="1" value="1" />
        </div>

        <button type="submit">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
