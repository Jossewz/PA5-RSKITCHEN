<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Pedido</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff; /* fondo blanco */
            color: #003366; /* azul oscuro para texto */
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: #e6f0ff; /* azul muy claro */
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 102, 204, 0.3);
        }
        h2 {
            text-align: center;
            color: #004080; /* azul */
            margin-bottom: 25px;
            font-weight: 600;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #004080; /* azul */
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            background-color: #ffffff; /* fondo blanco */
            border: 2px solid #004080; /* borde azul */
            border-radius: 5px;
            color: #003366; /* texto azul oscuro */
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        select option {
            background-color: #ffffff;
            color: #003366;
        }
        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            border-color: #0066cc;
            outline: none;
        }
        .item-existente {
            margin-bottom: 15px;
            padding: 10px;
            background: #cce0ff; /* azul muy claro */
            border-radius: 5px;
            color: #003366;
            font-weight: 600;
        }
        .flex-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-top: 10px;
        }
        .flex-row > * {
            flex: 1;
        }
        button[type="submit"] {
            margin-top: 25px;
            background-color: #004080; /* azul */
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0066cc;
        }
        .volver {
            display: inline-block;
            margin-bottom: 15px;
            color: #004080;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }
        .volver:hover {
            text-decoration: underline;
        }
        /* Fondo de la mesa actual */
        .mesa-actual {
            background-color: #b3c6ff; /* azul claro */
            padding: 10px;
            border-radius: 4px;
            color: #003366;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <a class="volver" th:href="@{/home}">‚Üê Volver</a>
    <h2>Editar Pedido</h2>
    <form th:action="@{/pedidos/editar}" method="post">
        <input type="hidden" name="id" th:value="${pedido.id}" />
        <input type="hidden" name="mesaId" th:value="${pedido.mesaId}" />

        <label>Mesa actual:</label>
        <div class="mesa-actual">
            <span th:if="${mesaActual != null}" th:text="'Mesa ' + ${mesaActual.num}"></span>
            <span th:if="${mesaActual == null}">No asignada</span>
        </div>

        <label>Platillos existentes:</label>
        <div th:each="item : ${pedido.items}" class="item-existente">
            <div class="flex-row">
                <input type="hidden" name="itemsExistentes" th:value="${item.productId}" />
                <input type="text" th:value="${item.name}" disabled />
                <input type="number" name="cantidadesExistentes" th:value="${item.unidades}" min="1" />
            </div>
        </div>

        <label>Agregar nuevos platillos:</label>
        <div class="flex-row" th:each="i : ${#numbers.sequence(0, 2)}">
            <select name="nuevosPlatillos">
                <option value="">Seleccione un platillo</option>
                <option th:each="platillo : ${platillosDisponibles}" th:value="${platillo.id}" th:text="${platillo.name}"></option>
            </select>
            <input type="number" name="nuevasCantidades" min="1" value="1" />
        </div>

        <button type="submit">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
