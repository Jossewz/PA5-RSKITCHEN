<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px 12px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .item-existente {
            margin-bottom: 10px;
            padding: 10px;
            background: #eef5fb;
            border-radius: 5px;
        }
        .item-existente label {
            font-weight: normal;
        }
        .flex-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 10px;
        }
        .flex-row > * {
            flex: 1;
        }
        button[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Para inputs deshabilitados */
        input[disabled] {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .volver-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #333;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .volver-btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/pedidos}" class="volver-btn">Volver a la lista de pedidos</a>

    <h2>Editar Pedido</h2>
    <form th:action="@{/pedidos/editar}" th:object="${pedido}" method="post">
        <!-- ID del pedido -->
        <input type="hidden" th:field="*{id}" />

        <label for="mesa">Mesa:</label>
        <select id="mesa" th:field="*{mesaId}" required>
            <option value="" disabled>Selecciona una mesa</option>
            <option th:each="mesa : ${mesas}"
                    th:value="${mesa.id}"
                    th:text="'Mesa ' + ${mesa.num}"
                    th:selected="${mesa.id == pedido.mesaId}">
            </option>
        </select>

        <label>Platillos existentes:</label>
        <div class="item-existente" th:each="item, iterStat : ${pedido.items}">
            <div class="flex-row">
                <input type="hidden" th:name="'itemsExistentes[' + ${iterStat.index} + '].platillo.id'"
                       th:value="${item.productId}" />
                <input type="text" th:value="${item.name}" disabled />
                <input type="number" th:name="'itemsExistentes[' + ${iterStat.index} + '].cantidad'"
                       th:value="${item.unidades}" min="1" />
            </div>
        </div>

        <label>Agregar nuevos platillos (hasta 3):</label>
        <div class="flex-row">
            <select th:name="nuevosItems[0].platillo.id">
                <option value="" selected>Selecciona un platillo</option>
                <option th:each="platillo : ${platillosDisponibles}"
                        th:value="${platillo.id}"
                        th:text="${platillo.name}">
                </option>
            </select>
            <input type="number" th:name="nuevosItems[0].cantidad" min="1" value="1" />
        </div>
        <div class="flex-row">
            <select th:name="nuevosItems[1].platillo.id">
                <option value="" selected>Selecciona un platillo</option>
                <option th:each="platillo : ${platillosDisponibles}"
                        th:value="${platillo.id}"
                        th:text="${platillo.name}">
                </option>
            </select>
            <input type="number" th:name="nuevosItems[1].cantidad" min="1" value="1" />
        </div>
        <div class="flex-row">
            <select th:name="nuevosItems[2].platillo.id">
                <option value="" selected>Selecciona un platillo</option>
                <option th:each="platillo : ${platillosDisponibles}"
                        th:value="${platillo.id}"
                        th:text="${platillo.name}">
                </option>
            </select>
            <input type="number" th:name="nuevosItems[2].cantidad" min="1" value="1" />
        </div>

        <button type="submit">Guardar Cambios</button>
    </form>
</div>
</body>
</html>
