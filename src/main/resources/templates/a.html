<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Mesero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>

<nav>
  <div class="nav-container">
    <div class="nav-links">
      <a th:href="@{/home}">Rskitchen</a>
      <a th:href="@{/mesa}">Mesa</a>
      <a href="/mesero" sec:authorize="hasAuthority('ROLE_ADMIN')">Mesero</a>
      <a href="/platillos" sec:authorize="hasAuthority('ROLE_ADMIN')">Platillos</a>
      <a th:href="@{/pedidos}">Pedido</a>
      <a th:href="@{/factura}">Factura</a>
    </div>

    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn-logout">Cerrar Sesión</button>
    </form>
  </div>
</nav>

<div class="container">
  <h1>Registro de Mesero</h1>

  <div class="form-container">
    <form th:action="@{/mesero/guardar}" method="post" th:object="${mesero}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label for="id_mesero">ID del Mesero:</label>
      <input type="text" id="id_mesero" th:field="*{id_mesero}" required />

      <label for="name">Nombre:</label>
      <input type="text" id="name" th:field="*{name}" required />

      <label for="mail">Correo Electrónico:</label>
      <input type="email" id="mail" th:field="*{mail}" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" th:field="*{password}" required />

      <button type="submit" class="btn-submit">Registrar Mesero</button>
    </form>
  </div>

  <h2>Meseros Registrados</h2>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="m : ${meseros}">
        <td th:text="${m.id_mesero}">ID</td>
        <td th:text="${m.name}">Nombre</td>
        <td th:text="${m.mail}">Correo</td>
        <td th:text="${m.role}">Rol</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
