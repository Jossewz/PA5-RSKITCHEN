<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Mesero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      padding-top: 60px; /* ðŸ”¹ ajustado al nuevo tamaÃ±o de la barra */
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #78bcff, #ffffff);
      color: #002244;
      margin: 0;
    }

    /* --- Barra fija mÃ¡s delgada y moderna --- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(120, 188, 255, 0.95); /* ðŸ”¹ ligera transparencia */
      backdrop-filter: blur(6px);
      padding: 6px 0; /* ðŸ”¹ antes era 10px */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-container {
      width: 100%;
      max-width: 1400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px; /* ðŸ”¹ mÃ¡s compacto */
    }

    .nav-links {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-grow: 1;
    }

    .nav-links a {
      color: white;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #e9f2ff;
    }

    .nav-links span {
      color: #002244;
      font-weight: bold;
    }

    .btn-logout {
      background-color: #3498db;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      padding: 6px 12px; /* ðŸ”¹ mÃ¡s pequeÃ±o */
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .btn-logout:hover {
      background-color: #2e86c1;
    }
    /* --- Fin barra fija --- */

    h1, h2 {
      text-align: center;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 51, 102, 0.1);
      margin: 0 auto 30px auto;
      max-width: 500px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #a3c2ff;
      border-radius: 5px;
      box-sizing: border-box;
      color: #002244;
      font-weight: 600;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005b99;
    }

    table {
      width: 90%;
      margin: 0 auto 40px auto;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 51, 102, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #b3d1ff;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #cce6ff;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f7ff;
    }

    tbody tr:hover {
      background-color: #d6eaff;
    }
  </style>
</head>
<body>

<!-- Barra superior centralizada -->
<nav>
  <div class="nav-container">
    <div class="nav-links">
      <a th:href="@{/home}">Rskitchen</a>
      <span>â€¢</span>
      <a th:href="@{/mesa}">Mesa</a>
      <span>â€¢</span>
      <a href="/mesero" sec:authorize="hasAuthority('ROLE_ADMIN')">Mesero</a>
      <span>â€¢</span>
      <a href="/platillos" sec:authorize="hasAuthority('ROLE_ADMIN')">Platillos</a>
      <span>â€¢</span>
      <a th:href="@{/pedidos}">Pedido</a>
      <span>â€¢</span>
      <a th:href="@{/factura}">Factura</a>
    </div>

    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn-logout">Cerrar SesiÃ³n</button>
    </form>
  </div>
</nav>

<h1>Registro de Mesero</h1>

<form th:action="@{/mesero/guardar}" method="post" th:object="${mesero}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <label for="id_mesero">ID del Mesero:</label>
  <input type="text" id="id_mesero" th:field="*{id_mesero}" required />

  <label for="name">Nombre:</label>
  <input type="text" id="name" th:field="*{name}" required />

  <label for="mail">Correo ElectrÃ³nico:</label>
  <input type="email" id="mail" th:field="*{mail}" required />

  <label for="password">ContraseÃ±a:</label>
  <input type="password" id="password" th:field="*{password}" required />

  <button type="submit">Registrar Mesero</button>
</form>

<h2>Meseros Registrados</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Correo</th>
    <th>Rol</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="m : ${meseros}">
    <td th:text="${m.id_mesero}">ID</td>
    <td th:text="${m.name}">Nombre</td>
    <td th:text="${m.mail}">Correo</td>
    <td th:text="${m.role}">Rol</td>
  </tr>
  </tbody>
</table>

</body>
</html>
