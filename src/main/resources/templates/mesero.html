<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrar Mesero</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            padding-top: 60px;
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(120deg, #78bcff, #ffffff);
          color: #002244;
          margin: 0;
          padding-left: 20px;
          padding-right: 20px;
        }

        /* --- BARRA IDÃ‰NTICA A MESA --- */
        nav {
            position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .nav-container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            justify-content: center; /* ðŸ”¹ CENTRADO DE LOS ENLACES */
            gap: 0;
            flex-grow: 1; /* ðŸ”¹ OCUPA TODO EL ESPACIO DISPONIBLE */
        }

        .nav-links a {
            color: #003366; /* ðŸ”¹ MISMO COLOR de texto que mesa */
            text-decoration: none;
            margin: 0 18px; /* ðŸ”¹ MISMO MARGIN que mesa */
            font-weight: 600;
            font-size: 1rem; /* ðŸ”¹ MISMO TAMAÃ‘O que mesa */
            padding: 10px 6px; /* ðŸ”¹ MISMO PADDING que mesa */
            transition: background-color 0.3s ease;
            border-radius: 4px; /* ðŸ”¹ MISMO BORDER-RADIUS */
        }

        .nav-links a:hover {
            background-color: #00509e; /* ðŸ”¹ MISMO HOVER que mesa */
            color: white;
        }

        /* ðŸ”¹ BOTÃ“N CERRAR SESIÃ“N IDÃ‰NTICO AL DE MESA */
        .btn-logout {
            background-color: #3399ff; /* ðŸ”¹ MISMO COLOR que botones mesa */
            color: white;
            border: none;
            padding: 10px 15px; /* ðŸ”¹ MISMO PADDING que botones mesa */
            border-radius: 6px; /* ðŸ”¹ MISMO BORDER-RADIUS */
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .btn-logout:hover {
            background-color: #007acc; /* ðŸ”¹ MISMO HOVER que botones mesa */
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        h1 {
            text-align: center;
            color: #003366; /* ðŸ”¹ MISMO COLOR que tÃ­tulos mesa */
            margin-bottom: 10px;
            font-size: 24px;
        }

        h2 {
            text-align: center;
            color: #003366; /* ðŸ”¹ MISMO COLOR que tÃ­tulos mesa */
            margin: 30px 0 15px 0;
            font-size: 20px;
        }

        /* Formulario de registro */
        .form-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px; /* ðŸ”¹ MISMO BORDER-RADIUS que mesa-card */
            box-shadow: 0 2px 5px rgba(0, 51, 102, 0.1); /* ðŸ”¹ MISMA SOMBRA que mesa-card */
            margin: 0 auto 30px auto;
            max-width: 500px;
            border: 1px solid #cce0ff; /* ðŸ”¹ MISMO BORDE que mesa-card */
        }

        label {
            display: block;
            margin: 12px 0 6px;
            font-weight: bold;
            color: #003366; /* ðŸ”¹ MISMO COLOR que etiquetas mesa */
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px; /* ðŸ”¹ MISMO PADDING que inputs mesa */
            border: 1px solid #99ccff; /* ðŸ”¹ MISMO BORDE que inputs mesa */
            border-radius: 4px; /* ðŸ”¹ MISMO BORDER-RADIUS */
            margin-bottom: 10px;
            color: #003366; /* ðŸ”¹ MISMO COLOR */
            font-weight: 600;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #007acc;
        }

        .btn-submit {
            background-color: #3399ff; /* ðŸ”¹ MISMO COLOR que botones mesa */
            color: white;
            padding: 10px 15px; /* ðŸ”¹ MISMO PADDING que botones mesa */
            border: none;
            border-radius: 6px; /* ðŸ”¹ MISMO BORDER-RADIUS */
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            width: 100%;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #007acc; /* ðŸ”¹ MISMO HOVER que botones mesa */
        }

        /* Tabla de meseros */
        .table-container {
            background-color: #ffffff;
            border-radius: 10px; /* ðŸ”¹ MISMO BORDER-RADIUS que mesa-card */
            box-shadow: 0 2px 5px rgba(0, 51, 102, 0.1); /* ðŸ”¹ MISMA SOMBRA que mesa-card */
            overflow: hidden;
            margin: 0 auto 40px auto;
            width: 95%;
            border: 1px solid #cce0ff; /* ðŸ”¹ MISMO BORDE que mesa-card */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #cce0ff; /* ðŸ”¹ MISMO COLOR de borde que mesa-card */
            padding: 12px;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: #cce5ff; /* ðŸ”¹ SIMILAR al color de fondo de mesa-card */
            color: #003366;
            font-weight: 600;
        }

        tbody tr:nth-child(even) {
            background-color: #f0f8ff; /* ðŸ”¹ SIMILAR al color de platillo-item */
        }

        tbody tr:hover {
            background-color: #e6f2ff; /* ðŸ”¹ SIMILAR al color de pedido-card */
        }
    </style>
</head>
<body>

<!-- BARRA SUPERIOR IDÃ‰NTICA A MESA -->
<nav>
    <div class="nav-container">
        <div class="nav-links">
            <a th:href="@{/home}">Rskitchen</a>
            <a th:href="@{/mesa}">Mesa</a>
            <a href="/mesero" sec:authorize="hasAuthority('ROLE_ADMIN')">Mesero</a>
            <a href="/platillos" sec:authorize="hasAuthority('ROLE_ADMIN')">Platillos</a>
            <a th:href="@{/pedidos}">Pedido</a>
            <a th:href="@{/factura}">Factura</a>
        </div>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn-logout">Cerrar SesiÃ³n</button>
        </form>
    </div>
</nav>

<div class="container">
    <h1>Registro de Mesero</h1>

    <div class="form-container">
        <form th:action="@{/mesero/guardar}" method="post" th:object="${mesero}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label for="id_mesero">ID del Mesero:</label>
            <input type="text" id="id_mesero" th:field="*{id_mesero}" required />

            <label for="name">Nombre:</label>
            <input type="text" id="name" th:field="*{name}" required />

            <label for="mail">Correo ElectrÃ³nico:</label>
            <input type="email" id="mail" th:field="*{mail}" required />

            <label for="password">ContraseÃ±a:</label>
            <input type="password" id="password" th:field="*{password}" required />

            <button type="submit" class="btn-submit">Registrar Mesero</button>
        </form>
    </div>

    <h2>Meseros Registrados</h2>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Rol</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m : ${meseros}">
                <td th:text="${m.id_mesero}">ID</td>
                <td th:text="${m.name}">Nombre</td>
                <td th:text="${m.mail}">Correo</td>
                <td th:text="${m.role}">Rol</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
