<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Platillos | Kitchen</title>
    <link rel="stylesheet" th:href="@{/css/platillos.css}">
    <link rel="stylesheet" th:href="@{/css/platillo-confirmacion.css}">
</head>
<body>

<nav class="menu-bar">
    <ul>
        <li><a href="/home" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Inicio</a></li>
        <li><a href="/mesa" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Mesa</a></li>
        <li><a href="/pedidos" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Pedidos</a></li>
        <li><a href="/factura" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Facturas</a></li>
        <li><a href="/mesero" sec:authorize="hasAuthority('ROLE_ADMIN')">Mesero</a></li>
        <li><a href="/platillos" class="active" sec:authorize="hasAuthority('ROLE_ADMIN')">Platillos</a></li>
        <li><a href="/datos" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">Datos</a></li>
        <li class="logout-nav">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Cerrar Sesión</button>
            </form>
        </li>
    </ul>
</nav>

<main>
    <h1>Gestión de Platillos</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <div class="contenedor">
        <input type="checkbox" id="toggle-form" />
        <label for="toggle-form" class="boton-toggle">Crear nuevo platillo</label>

        <form class="formulario" th:action="@{/platillos/guardar}" method="post" th:object="${platilloNuevo}">
            <input type="text" th:field="*{name}" placeholder="Nombre del platillo" required />
            <input type="text" th:field="*{cant}" placeholder="Cantidad" required />
            <input type="number" th:field="*{price}" placeholder="Precio" step="0.01" min="0" required />
            <textarea th:field="*{ingredients}" placeholder="Ingredientes (separados por comas)"></textarea>
            <button type="submit">Guardar Platillo</button>
        </form>

        <div th:if="${platillos != null and platillos.isEmpty()}">
            <p style="text-align: center; color: #777;">No hay platillos disponibles.</p>
        </div>

        <div class="contenedor-lista" th:if="${platillos != null and !platillos.isEmpty()}">
            <div th:each="platillo : ${platillos}" class="platillo">
                <div class="nombre" th:text="${platillo.name}">Nombre del platillo</div>
                <div th:text="${platillo.cant}">Cantidad</div>
                <div th:text="'$' + ${#numbers.formatDecimal(platillo.price, 1, 2)}">Precio</div>
                <div class="acciones">
                    <a th:href="@{/platillos/editar/{id}(id=${platillo.id})}" class="btn-editar">Editar</a>
                    <form th:action="@{/platillos/eliminar/{id}(id=${platillo.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn-eliminar">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/js/Confirmacion.js}"></script>

</body>
</html>
