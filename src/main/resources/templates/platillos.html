<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Platillos</title>
  <link rel="stylesheet" th:href="@{/css/platillos.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

<a href="/" class="volver">Volver</a>

<h1>Gestión de Platillos</h1>

<div class="contenedor">

  <!-- Botón toggle con checkbox invisible -->
  <input type="checkbox" id="toggle-form">
  <label for="toggle-form" class="boton-toggle">Crear nuevo platillo</label>

  <!-- Formulario para crear nuevo platillo -->
  <form class="formulario" th:action="@{/platillos/guardar}" method="post" th:object="${platilloNuevo}">
    <input type="text" th:field="*{nombre}" placeholder="Nombre del platillo" required>
    <textarea th:field="*{descripcion}" placeholder="Descripción del platillo" required></textarea>
    <input type="number" th:field="*{precio}" placeholder="Precio" step="0.01" required>
    <button type="submit">Guardar Platillo</button>
  </form>

  <!-- Lista de platillos -->
  <div th:if="${platillos.isEmpty()}">
    <p style="text-align: center; color: #777;">No hay platillos disponibles.</p>
  </div>

  <div th:each="platillo : ${platillos}" class="platillo">
    <div class="nombre" th:text="${platillo.nombre}">Nombre del platillo</div>
    <div th:text="${platillo.descripcion}">Descripción</div>
    <div th:text="'$' + ${platillo.precio}">Precio</div>
    <div class="acciones">
      <a th:href="@{/platillos/editar/{id}(id=${platillo.id})}">Editar</a>
      <a th:href="@{/platillos/eliminar/{id}(id=${platillo.id})}">Eliminar</a>
    </div>
  </div>

</div>

</body>
</html>
