<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factura</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; max-width: 800px; margin: auto; }
        h1, h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        .total { font-weight: bold; text-align: right; margin-top: 20px; }
        .info { margin-bottom: 20px; }
        .info p { margin: 5px 0; }
        .acciones { text-align: center; margin-top: 30px; }
        @media print {
          .acciones { display: none; }
        }
    </style>
</head>
<body>

<h1>Factura</h1>

<div class="info">
    <p><strong>Mesa:</strong> <span th:text="${factura.mesaNum}">Mesa</span></p>
    <p><strong>Mesero:</strong> <span th:text="${factura.meseroName}">Mesero</span></p>
    <p><strong>Fecha:</strong> <span th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</span></p>
</div>

<table>
    <thead>
    <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${factura.items}">
        <td th:text="${item.name}">Producto</td>
        <td th:text="${item.cant}">1</td>
        <td th:text="${item.price}">0.00</td>
        <td th:text="${#numbers.formatDecimal(item.priceDouble * item.cantInt, 1, 'COMMA', 2, 'POINT')}">0.00</td>
    </tr>
    </tbody>
</table>

<p class="total">Total: <span th:text="${#numbers.formatDecimal(factura.total, 1, 'COMMA', 2, 'POINT')}">0.00</span></p>

<div class="acciones">
    <button onclick="window.print()">Imprimir o Guardar como PDF</button>
</div>

</body>
</html>
