<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Editar Platillo | Kitchen</title>
    <link rel="stylesheet" th:href="@{/css/editar-platillo.css}">
</head>
<body>

<nav class="menu-bar">
    <ul>
        <li><a href="/home" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Inicio</a></li>
        <li><a href="/mesa" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Mesa</a></li>
        <li><a href="/pedidos" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Pedidos</a></li>
        <li><a href="/factura" sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_MESERO')">Facturas</a></li>
        <li><a href="/mesero" sec:authorize="hasAuthority('ROLE_ADMIN')">Mesero</a></li>
        <li><a href="/platillos" sec:authorize="hasAuthority('ROLE_ADMIN')">Platillos</a></li>
        <li class="logout-nav">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Cerrar Sesión</button>
            </form>
        </li>
    </ul>
</nav>

<main>
    <h1>Editar Platillo</h1>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/platillos/editar/{id}(id=${platillo.id})}" th:object="${platillo}" method="post">
        <label>Nombre:</label>
        <input type="text" th:field="*{name}" placeholder="Nombre del platillo" required />

        <label>Cantidad:</label>
        <input type="text" th:field="*{cant}" placeholder="Cantidad disponible" required />

        <label>Precio:</label>
        <input type="number" th:field="*{price}" placeholder="Precio" step="0.01" min="0" required />

        <label>Ingredientes:</label>
        <textarea th:field="*{ingredients}" placeholder="Ingredientes separados por comas"></textarea>

        <button type="submit">Guardar Cambios</button>
    </form>

    <div class="volver">
        <a href="/platillos">← Volver a la lista</a>
    </div>
</main>

</body>
</html>
